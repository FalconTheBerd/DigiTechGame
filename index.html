<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulgarian Vengeance</title>
    <link rel="stylesheet" href="index.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vulgarian Vengeance">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="placeholder.png">
</head>
<body>
    <div class="title-screen">
        <div class="overlay"></div>
        <div class="content">
            <h1>Vulgarian Vengeance</h1>
        </div>
        <div class="buttons">
            <button id="button1" onclick="showShopPopup()">Shop</button>
            <button id="button2" onclick="showCharacterPopup()">Characters</button>
            <button id="button3" class="middle" onclick="startGame()">Start Game</button>
            <button id="button4" onclick="showCraftingPopup()">Crafting</button>
            <button id="button5" onclick="button5Action()">Quit Game</button>
        </div>
    </div>

    <div id="shopPopup" class="popup">
        <div class="popup-content">
            <span id="closeShopPopup" class="close" onclick="hideShopPopup()">&times;</span>
            <div class="shop-items">
            </div>
        </div>
    </div>

    <div id="characterPopup" class="popup">
        <div class="popup-content">
            <span id="closeCharacterPopup" class="close" onclick="hideCharacterPopup()">&times;</span>
            <div class="character-items">
            </div>
        </div>
    </div>

    <div id="craftingPopup" class="popup">
        <div class="popup-content">
            <span id="closeCraftingPopup" class="close" onclick="hideCraftingPopup()">&times;</span>
            <div class="crafting-items">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
