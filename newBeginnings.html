<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Beginnings</title>
    <link rel="stylesheet" href="newBeginnings.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
    </div>
    <div id="ability-ui">
        <div class="ability" id="ability1">
            <img src="placeholder.png" alt="Ability 1" id="ability1-icon">
            <span class="cooldown" id="cooldown1">0</span>
        </div>
        <div class="ability" id="ability2">
            <img src="placeholder.png" alt="Ability 2" id="ability2-icon">
            <span class="cooldown" id="cooldown2">0</span>
        </div>
        <div class="ability" id="ability3">
            <img src="placeholder.png" alt="Ability 3" id="ability3-icon">
            <span class="cooldown" id="cooldown3">0</span>
        </div>
        <div class="ability" id="ability4">
            <img src="placeholder.png" alt="Ability 4" id="ability4-icon">
            <span class="cooldown" id="cooldown4">0</span>
        </div>
    </div>
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>    
    <script src="newBeginnings.js"></script>
</body>
</html>
